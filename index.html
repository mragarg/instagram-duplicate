<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarGram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/paulirishbox.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1 class="logo-text">CarGram</h1>
    <div class="car-playground">
        <div class="picture-frame" data-picture>
            <img src="/images/rolls-royce-wraith-matte-black.jpg" alt="Rolls Royce Wraith Blacked Out" title="Rolls Royce Wraith Blacked Out">
            <p>
                Rolls Royce Wraith
            </p>
        </div>
        <div class="picture-frame" data-picture>
            <img src="/images/bugatti-chiron.jpg" alt="Nardo Grey Bugatti Chiron with Blue Interior" title="Nardo Grey Bugatti Chiron with Blue Interior">
            <p>
                Bugatti Chiron
            </p>
        </div> 
        <div class="picture-frame" data-picture>
            <img src="/images/blacked-out-aventador.jpg" alt="Lamborghini Aventador Blacked Out" title="Lamborghini Aventador Blacked Out">
            <p>
                Lamborghini Aventador
            </p>
        </div> 
        <div class="picture-frame" data-picture>
            <img src="/images/matte-black-porsche.jpg" alt="Matte Black Porsche 911 Turbo S" title="Matte Black Porsche 911 Turbo S">
            <p>
                Porsche 911 Turbo S
            </p>
        </div>
        <div class="picture-frame" data-picture>
            <img src="/images/black-lamborghini-cent.jpg" alt="Lamborghini Centenario with a Carbon Fiber Exterior" title="Lamborghini Centenario with a Carbon Fiber Exterior">
            <p>
                Lamborghini Centenario
            </p>
        </div> 
        <div class="picture-frame" data-picture>
            <img src="/images/black-senna.jpg" alt="McLaren Senna with Carbon Fiber Exterior" title="McLaren Senna with Carbon Fiber Exterior">
            <p>
                McLaren Senna
            </p>
        </div> 
        <div class="picture-frame" data-picture>
            <img src="/images/carbon-fiber-veyron.jpg" alt="Bugatti Veyron with Carbon Fiber exterior" title="Bugatti Veyron with Carbon Fiber exterior">
            <p>
                Bugatti Veyron
            </p>
        </div>
        <div class="picture-frame" data-picture>
            <img src="/images/McLaren-720s-front.jpg" alt="McLaren 720S Dark Blue" title="McLaren 720S Dark Blue">
            <p>
                McLaren 720s
            </p>
        </div> 
        <div class="picture-frame" data-picture>
            <img src="/images/black-laferrari.jpg" alt="Ferrari LaFerrari in Gloss Black" title="Ferrari LaFerrari in Gloss Black">
            <p>
                Ferrari LaFerrari
            </p>
        </div> 
    </div>

<script src="/scripts/index.js">
</script>
</body>
</html>
