<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarGram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1 class="logo-text">CarGram</h1>
    <div class="car-playground">
        <div class="picture-frame">
            <figure class="black-rolls">
                <img src="/images/rolls-royce-wraith-matte-black.jpg" alt="Rolls Royce Wraith Blacked Out">
                <figcaption>
                    Rolls Royce Wraith
                </figcaption>
            </figure>
        </div>
        <div class="picture-frame">
            <figure>
                <img src="/images/bugatti-chiron.jpg" alt="Nardo Grey Bugatti Chiron with Blue Interior">
                <figcaption>
                    Bugatti Chiron
                </figcaption>
            </figure>
        </div> 
        <div class="picture-frame">
            <figure>
                <img src="/images/blacked-out-aventador.jpg" alt="Lamborghini Aventador Blacked Out">
                <figcaption>
                    Lamborghini Aventador
                </figcaption>
            </figure>
        </div> 
        <div class="picture-frame">
            <figure>
                <img src="/images/matte-black-porsche.jpg" alt="Rolls Royce Wraith Blacked Out">
                <figcaption>
                    Porsche 911 Turbo S
                </figcaption>
            </figure>
        </div>
        <div class="picture-frame">
            <figure>
                <img src="/images/black-lamborghini-cent.jpg" alt="Nardo Grey Bugatti Chiron with Blue Interior">
                <figcaption>
                    Lamborghini Centenario
                </figcaption>
            </figure>
        </div> 
        <div class="picture-frame">
            <figure>
                <img src="/images/black-senna.jpg" alt="Lamborghini Aventador Blacked Out">
                <figcaption>
                    McLaren Senna
                </figcaption>
            </figure>
        </div> 
        <div class="picture-frame">
            <figure>
                <img src="/images/carbon-fiber-veyron.jpg" alt="Rolls Royce Wraith Blacked Out">
                <figcaption>
                    Bugatti Veyron
                </figcaption>
            </figure>
        </div>
        <div class="picture-frame">
            <figure>
                <img src="/images/McLaren-720s-front.jpg" alt="Nardo Grey Bugatti Chiron with Blue Interior">
                <figcaption>
                    McLaren 720s
                </figcaption>
            </figure>
        </div> 
        <div class="picture-frame">
            <figure>
                <img src="/images/black-laferrari.jpg" alt="Lamborghini Aventador Blacked Out">
                <figcaption>
                    Ferrari LaFerrari
                </figcaption>
            </figure>
        </div> 
    </div>
</body>
</html>
